<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="game">
      <p class="title-text">
          TIC TAC TOE GAME
      </p>
      <div>
        <div class="js-first-row first-row">
          <button class="js-row1-block1 button"></button>
          <button class="js-row1-block2 button"></button>
          <button class="js-row1-block3 button-margin"></button>
        </div>
        <div class="second-row">
          <button class="js-row2-block1 button"></button>
          <button class="js-row2-block2 button"></button>
          <button class="js-row2-block3 button-margin"></button>
        </div>
        <div class="third-row">
          <button class="js-row3-block1 button"></button>
          <button class="js-row3-block2 button"></button>
          <button class="js-row3-block3 button-margin"></button>
        </div>
      </div>
      <div class="score-result">
        <p class="js-score score">Wins: 0 Losses: 0 Ties: 0</p>
        <div class="js-display-result"></div>
      </div>
      <div>
        <button class="js-reset-button reset-button">Reset Game</button>
        <button class="js-reset-score-button reset-button">Reset score</button>      
        <button class="js-auto-play-button reset-button">Auto Play</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
